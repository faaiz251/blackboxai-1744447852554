<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mindhail</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Login Form -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
      
      <!-- User Type Selection -->
      <div class="mb-6">
        <h3 class="text-sm font-medium text-gray-500 mb-2">Select your role</h3>
        <div class="grid grid-cols-3 gap-2">
          <button type="button" class="user-type-btn py-2 px-4 border border-gray-300 rounded-md hover:bg-blue-50 hover:border-blue-300" data-type="individual">Individual User</button>
          <button type="button" class="user-type-btn py-2 px-4 border border-gray-300 rounded-md hover:bg-blue-50 hover:border-blue-300" data-type="corporate">Corporate User</button>
          <button type="button" class="user-type-btn py-2 px-4 border border-gray-300 rounded-md hover:bg-blue-50 hover:border-blue-300" data-type="therapist">Therapist</button>
        </div>
      </div>

      <form id="loginForm" class="space-y-4">
        <input type="hidden" name="userType" id="userType" value="individual">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" name="remember" type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot password?</a>
          </div>
        </div>
        
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 px-6 rounded-xl text-xl font-semibold shadow-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-300/50">
          <i class="fas fa-sign-in-alt mr-2"></i> Login to Your Account
        </button>
        
        <p class="text-center text-sm text-gray-600">
          Don't have an account? <a href="register.html" class="text-blue-600 hover:text-blue-500">Register</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  
  <!-- Load Templates -->
  <script src="template-loader.js"></script>
  
  <!-- Page-specific scripts -->
  <script>
    // Role selection functionality
    document.addEventListener('DOMContentLoaded', () => {
      const roleButtons = document.querySelectorAll('.user-type-btn');
      const userTypeInput = document.getElementById('userType');
      
      // Add back button after header loads
      const headerContainer = document.querySelector('header .container');
      if (headerContainer) {
        const backLink = document.createElement('a');
        backLink.href = 'index.html';
        backLink.className = 'text-blue-500 hover:text-blue-700 ml-4';
        backLink.textContent = 'Back to Home';
        headerContainer.appendChild(backLink);
      }

      // Handle role selection
      roleButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active styles from all buttons
          roleButtons.forEach(btn => {
            btn.classList.remove('bg-blue-50', 'border-blue-300');
            btn.classList.add('border-gray-300');
          });
          
          // Add active styles to clicked button
          button.classList.add('bg-blue-50', 'border-blue-300');
          button.classList.remove('border-gray-300');
          
          // Update hidden input value
          userTypeInput.value = button.dataset.type;
        });
      });
      
      // Initialize first button as active
      if (roleButtons.length > 0) {
        roleButtons[0].click();
      }
    });
  </script>
</body>
</html>
