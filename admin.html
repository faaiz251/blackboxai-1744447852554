<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindhail Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .sidebar { min-height: 100vh; }
    .chart-container { height: 300px; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="sidebar bg-gray-800 text-white w-64 fixed h-full">
      <div class="p-4 flex items-center">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold text-xl">M</div>
        <span class="ml-2 text-xl font-semibold">Mindhail Admin</span>
      </div>
      <nav class="mt-6">
        <a href="#" class="block py-2 px-4 bg-gray-700 text-white">
          <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
        </a>
        <a href="#" class="block py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-users mr-2"></i>Users
        </a>
        <a href="#" class="block py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-comments mr-2"></i>Posts
        </a>
        <a href="#" class="block py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-robot mr-2"></i>AI Chat
        </a>
        <a href="#" class="block py-2 px-4 text-gray-400 hover:bg-gray-700 hover:text-white">
          <i class="fas fa-cog mr-2"></i>Settings
        </a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 flex-1 p-8">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>
      
      <!-- Stats Cards -->
      <div class="grid md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-100 text-blue-500">
              <i class="fas fa-users"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Total Users</p>
              <h3 class="text-2xl font-bold">1,248</h3>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-green-100 text-green-500">
              <i class="fas fa-comments"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Community Posts</p>
              <h3 class="text-2xl font-bold">543</h3>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-purple-100 text-purple-500">
              <i class="fas fa-robot"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">AI Conversations</p>
              <h3 class="text-2xl font-bold">2,876</h3>
            </div>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-yellow-100 text-yellow-500">
              <i class="fas fa-calendar-check"></i>
            </div>
            <div class="ml-4">
              <p class="text-gray-500">Appointments</p>
              <h3 class="text-2xl font-bold">187</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="grid md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">User Growth</h3>
          <div class="chart-container">
            <canvas id="userChart"></canvas>
          </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Activity</h3>
          <div class="chart-container">
            <canvas id="activityChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Recent Users Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-4 border-b border-gray-200">
          <h3 class="text-lg font-semibold">Recent Users</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap">john@example.com</td>
                <td class="px-6 py-4 whitespace-nowrap">2023-10-15</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <button class="text-blue-500 hover:text-blue-700 mr-2"><i class="fas fa-edit"></i></button>
                  <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <!-- More rows would go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // User Growth Chart
    const userCtx = document.getElementById('userChart').getContext('2d');
    new Chart(userCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'New Users',
          data: [120, 190, 170, 220, 250, 300],
          borderColor: '#3b82f6',
          tension: 0.1,
          fill: true
        }]
      }
    });

    // Activity Chart
    const activityCtx = document.getElementById('activityChart').getContext('2d');
    new Chart(activityCtx, {
      type: 'bar',
      data: {
        labels: ['Posts', 'Comments', 'AI Chats', 'Therapy Sessions'],
        datasets: [{
          label: 'Activity',
          data: [543, 1200, 2876, 187],
          backgroundColor: [
            '#3b82f6',
            '#10b981',
            '#8b5cf6',
            '#f59e0b'
          ]
        }]
      }
    });
  </script>
</body>
</html>
